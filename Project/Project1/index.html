<!DOCTYPE html>
<html>
<head>
	<title>Opinion Page</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
   <div id="maincon">
       <form>
         <header id="header"><h1>Provide your information</h1></header>
           <fieldset>
             <h2 id="h2">Information</h2>
             <div>
             <label class="tt1">
               Username: <input type="text" name="Username" placeholder="Please Enter Your Username." required>
             </label>
             </div>
             <div>
             <label class="tt1">
             	Email: <input type="email" name="Email" placeholder="Please Enter Your Email Address." required>
             </label>
             </div>
             <div>
             	<label class="tt1">
             		First Name: <input type="text" name="First Name" placeholder="Please Enter Your First Name." required>
             	</label>
             </div>
             <div>
             	<label class="tt1">
             		Last Name: <input type="text" name="Last Name" placeholder="Please Enter Your Last Name." required>
             	</label>
             </div>
             <div>
             	<label  class="Sugg">
             		Suggestion: <input type="text" name="Suggestion" placeholder="Please Give Us Some Suggestion." required>
             	</label>
             </div>
             <div>
             	<label class="submit">
             		<input type="submit" name="Submit">
             	</label>
             </div>
           </fieldset>
       </form>

</body>
</html>

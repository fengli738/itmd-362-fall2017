<!DOCTYPE html>
<html>
<head>
	<title>LOL Season7 Opinion</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <script type="text/javascript" src="javascript/javascript.js"></script>
</head>
<body>
       <form method="get" autocomplete="on" action="#null" onsubmit="button()">
         <header>
           <h1 class="head1">
             Provide your choice
           </h1>
            <img src="image/image1.png" alt="Licon" width="400" height="200">
         </header>
             <div class="tt1">
               <label>
                 <input type="text" name="Username" placeholder="Username" class="tt1" required>
               </label>
             </div>
             <div class="tt1">
               <label>
                   <input type="email" name="Email" placeholder="Email"  class="tt1" required>
               </label>
             </div>
             <div class="tt1">
                 <label>
                     <input type="text" name="Summoner" placeholder="Summoner Name"  class="tt1" required="">
                 </label>
             </div>
             <div class="tt1">
                 <label>
                     <input type="tel" name="phone"  class="tt1" placeholder="Phonenumber">
                 </label>
             </div>
             <div class="tt2">
               <label>
                 Are you gonna be watch the S7 final?
               </label><br>
               <label>
                   <input type="radio" name="Choice" value="Yes">Yes<br>
               </label>
               <label>
                   <input type="radio" name="Choice" value="No">No<br>
               </label>
            </div>
            <div class="tt2"> 
                <label>
                    Which team will be the championship?
                </label><br>
                <label>
                    <input type="radio" name="team" value="RNG">RNG<br>
                </label>
                <label>
                    <input type="radio" name="team" value="SKT">SKT<br>
                </label>
                <label>
                    <input type="radio" name="team" value="SSG">SSG<br>
                </label>
                <label>
                    <input type="radio" name="team" value="WE">WE<br>
                </label>
            </div>
             <div class="submit">
             		<input type="submit" value="sumbit" name="Submit" id="button">
             </div>
             <div class="bottom">
                 Hope you have great days!
             </div>
       </form>
</body>
</html>
